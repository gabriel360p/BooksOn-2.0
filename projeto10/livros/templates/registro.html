<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Registro</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">BooksOn</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"> Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sobre</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Crescimento</a>
      </li>
    </ul>
    <span class="navbar-text">
    	Já tem conta? Faça o <a href="{% url 'livros:login' %}"> <strong> Login! </strong> </a> <!-- levando para página de cadastro -->
    </span>
  </div>
</nav>
</div>
<div class="container-fluid">

  <form method="POST" action="{% url 'livros:caduser' %}">
    {% csrf_token %}
    <div class="form-row">
      <div class="col">
          <label for="inputName">Nome</label>
        <input type="text" class="form-control" placeholder="Nome" name="nome">
      </div>
      <div class="col">
          <label for="inputName">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <!-- esses "adicionais", só vão aparecer quando o próprio python gerar a página com o render() -->
      <input type="email" class="form-control" id="inputEmail4" value="{{mensage}}" placeholder="Email" style="background-color: {{cor}};" name="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="senha">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="endereco">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Parnamirim" name="cidade">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      
      <select name="estado" id="inputState" class="form-control">
        <option selected>Estados</option>
        <option>RN</option>
        <option>RS</option>
        <option>MG</option>
      </select>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Registrar">
</form>
</div>



</body>
</html>
