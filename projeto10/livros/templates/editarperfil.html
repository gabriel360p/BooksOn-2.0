<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Registro</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{%url 'livros:biblioteca'%}">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'livros:nvlivro' %}">Novo Livro</a>
          </li>
          <li class="breadcrumb-item active">
            <a href="{% url 'livros:perfil' %}">Perfil</a>
          </li>
          <li class="breadcrumb-item active">
            <a href="{% url 'livros:nvcategoria' %}">Nova Categoria</a>
          </li>
        </ol>
      </nav>
    </div>
  </div>
</div>
  <form method="POST" action="{% url 'livros:ediuser' perfil.id %}">
    {% csrf_token %}
    <div class="form-row">
      <div class="col">
          <label for="inputName">Nome</label>
        <input type="text" class="form-control" placeholder="Nome" name="nome" value="{{perfil.name}}">
      </div>
      <div class="col">
          <label for="inputName">Sobrenome</label>
        <input type="text" class="form-control" value="{{perfil.lastname}}" placeholder="Sobrenome" name="sobrenome" >
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" value="{{perfil.email}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Password" name="senha" value="{{perfil.password}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" value="{{perfil.address}}" name="endereco">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Parnamirim" name="cidade" value="{{perfil.city}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Estado Atual</label>
      <input type="text" class="form-control" placeholder="Estado Atual" disabled value="{{perfil.state}}">
    </div>
  <div class="form-group">
  </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      
      <select name="estado" id="inputState" class="form-control">
        <option selected>Estados</option>
        <option>RN</option>
        <option>RS</option>
        <option>MG</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Editar</button>
</form>
</div>



</body>
</html>
