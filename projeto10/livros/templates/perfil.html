<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Perfil</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{%url 'livros:biblioteca'%}">Home</a>
					</li>
					<li class="breadcrumb-item">
						<a href="{% url 'livros:nvlivro' %}">Novo Livro</a>
					</li>
					<li class="breadcrumb-item active">
						<a href="{% url 'livros:perfil' %}">Perfil</a>
					</li>
					<li class="breadcrumb-item active">
						<a href="{% url 'livros:nvcategoria' %}">Nova Categoria</a>
					</li>
				</ol>
			</nav>
		</div>
	</div>
</div>
<div class="container-fluid">
{% for user in users %}
	<form>
	  <div class="form-row">
	    <div class="col">
      		<label for="inputName">Nome</label>
	      <input type="text" class="form-control" disabled value="{{user.name}}">
	    </div>
	    <div class="col">
      		<label for="inputName">Sobrenome</label>
	      <input type="text" class="form-control" disabled value="{{user.lastname}}">
	    </div>
	  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" disabled value="{{user.email}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="inputPassword4" disabled value="{{user.password}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" value="{{user.address}}" disabled>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" value="{{user.city}}" disabled>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <input type="text" class="form-control" id="inputCity" value="{{user.state}}" disabled>
    </div>
  </div>
  <div class="form-group">
  </div>
</form>
<!-- BotÃ£o para redirecionar para editar perfil -->
<a href="{% url 'livros:editarperfil' user.id%}">
  <button type="submit" class="btn btn-primary">Editar Perfil</button>
</a>
 <a href="{% url 'livros:deleteuser' user.id%}"  class="btn btn-primary">Excluir</a>
<div class="progress" style="margin: 15px;">
  <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
{%endfor%}
</div>



</body>
</html>
